<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Vozes do Além</title>
</head>
<body>
    <div class="mobileversion">
        <div class="topo">
            <img src="./img/logo 1.png" />
            <ion-icon onclick="abadeparticipante ()" name="people"></ion-icon>
        </div>
        <ul class="painelmensagem"></ul>
        <div class="fundo">
            <input type="text" class="mensagempraenviar" placeholder="Escreva aqui..."/>
            <ion-icon name="paper-plane-outline" onclick="enviarmensagem()"></ion-icon>
        </div>
        <div class="participanteativo escondido">
            <div onclick="removeabadeparticipante ()" class="fundotransparente"></div>
            <div class="informacaodagalera">
                <ul class="primeirotexto">
                    <li>Escolha um contato</li>
                    <li>para enviar mensagem:</li>
                </ul>
                <div class="pessoasonline">
                </div>
                <ul class="segundotexto">
                    <li>Escolha a visibilidade:</li>
                </ul>
                <div>
                    <div class="visibilidade" onclick="choose1(this)">
                        <div><ion-icon name="lock-open"></ion-icon> Público</div>
                        <div class="icone1 opaco"><ion-icon name="checkmark-sharp"></ion-icon></div>
                    </div>
                    <div class="visibilidade" onclick="choose1(this)">
                        <div><ion-icon name="lock-closed"></ion-icon> Reservadamente</div>
                        <div class="icone1"><ion-icon name="checkmark-sharp"></ion-icon></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
